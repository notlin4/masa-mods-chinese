# This is a basic workflow to help you get started with Actions

name: Public Releases

on:
  workflow_dispatch:
    inputs:
      tag:
        description: '要发布的 Tag'
        required: true
        type: string
        default: 'v1.0.0'

      publish-to-modrinth:
        description: '是否发布到 Modrinth'
        required: true
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Generate zip file
        run: |
            python3 generate.py -v classic
            python3 generate.py -v neo

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload old version
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./masa-mods-chinese.zip
          asset_name: masa-mods-chinese.zip
          asset_content_type: application/zip

      - name: Upload new version
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./masa-mods-chinese-neo.zip
          asset_name: masa-mods-chinese-neo.zip
          asset_content_type: application/zip